<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
</head>
<body>
    <header>
        <h4 align="center"><i>A test table with merged cells </i></h4>
    </header>
    <main>
        <table border="1" width="500" height="300" align="center">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red <br> eyes</th>
            </tr>

            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>

            <tr>
                <th>Males</th>
                <th>1.9</th>
                <th>0.003</th>
                <th>40%</th>
            </tr>

            <tr>
                <th>Females</th>
                <th>1.7</th>
                <th>0.002</th>
                <th>43%</th>
            </tr>
        </table>
    </main>
</body>
</html>
